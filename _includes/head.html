<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="{{ eleventy.generator }}">{% if layout == 'post' %}
    <title>{{ title }} – {{ site.title }}</title>
    <meta property="og:title" content="{{ title }}">
    <meta property="og:type" content="article">{% if image %}
    <meta property="og:image" content="{{ image | image_path:1200 | absolute_url }}">{% endif %}{% elsif layout_variant == 'home' %}
    <title>{{ site.title }} – {{ site.description }}</title>
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:type" content="website">{% elsif layout == 'archive' %}
    <title>{{ 'Category' | localize: lang }}: {{ title }} – {{ site.title }}</title>
    <meta property="og:title" content="{{ 'Category' | localize: lang }}: {{ title }}">
    <meta property="og:type" content="website">{% endif %}
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    {% import_assets %}
    <link rel="alternate" type="application/atom+xml" href="{{ 'feed.xml' | absolute_url }}" title="{{ site.title }}">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
    <link rel="dns-prefetch" href="https://s.w.org/">
    <script>
        const page_lang = "{{ lang }}";
        const site_languages = {{ site.languages | jsonify }};
    </script>
    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
        var u="//stats.factoria.lu/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '3']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Matomo Code -->
</head>
