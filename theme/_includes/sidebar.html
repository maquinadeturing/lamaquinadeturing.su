<aside class="widget-area" itemscope="" itemtype="http://schema.org/WPSideBar">
    <div id="recent-posts-2" class="widget element__frame widget_recent_entries">
        <h3 class="widget-title">{{ 'Recent Posts' | localize: page.lang }}</h3>
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div id="categories-2" class="widget element__frame widget_categories">
        <h3 class="widget-title">{{ 'Categories' | localize: page.lang }}</h3>
        <ul>
            {% for category in site.categories %}
            <li class="cat-item cat-item-2"><a href="/category/{{ category | first | slugify }}">{{ category | first }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
