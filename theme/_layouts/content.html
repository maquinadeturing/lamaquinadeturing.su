<div class="grid__item">
    <article itemprop="blogPost" itemscope="" itemtype="http://schema.org/BlogPosting" id="post-5"
        class="element__frame post type-post status-publish format-standard has-post-thumbnail hentry">
        <header class="entry-header">
            {% for category in page.categories %}
            <a href="/category/{{ category | slugify }}" class="category-name" itemprop="articleSection">{{ category
                }}</a>
            {% endfor %}
            <h2 class="entry__title" itemprop="headline">{{ page.title }}</h2>
        </header>
        <div class="entry-content" itemprop="articleBody">
            <div class="entry-thumbnail-single landscape" itemprop="image">
                <img src="/assets/media/{{ page.image }}" class="attachment-large size-large wp-post-image" alt=""
                    width="580" height="410">
            </div>

            {{ content }}

        </div>
        <div class="clear"></div>

    </article>
